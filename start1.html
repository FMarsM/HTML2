<body>
    <h1>Pascal Triangle</h1>
<div id="div1">
    <p  class="s1">Текст проверка<br>Проверка разрыва строки<br><i><strong>Жирный курсив</strong><br>Просто курсив</i></p>
    <input type="text" id="UserInput">
    <button id="button1">Vvedite stepen treugolnika</button>
    <!-- <input type="button"value="Введите степень треугольника"></input> -->
<script>
    button1.onclick = function func()
    {
    let n = document.getElementById("UserInput").value;
    /* let div = document.createElement("div1"); */
    let cLine
    let allLines =''

    for ( let y = 0; y < +n; y++)
        {
            let c = 1;
            cLine = "1"

            for (let q = 0; q < +n - y; q++)
                {
                    cLine="  "+cLine
                }
            for (let x = 0; x <= y; x++)
            {
                c = c * (y - x) / (x + 1);
                if (c !=0)
                {
                    cLine =cLine+ ` ${c}`
                }
            }
            allLines = allLines+`\n${cLine}`
            
        }
        document.body.append(allLines);
        document.getElementById("div1").innerHTML=`${allLines}<br>`;
        
    }

</script>

</div>
